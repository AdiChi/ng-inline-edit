<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="ng-inline-edit: Simple inline editing for HTML elements">

  <title>ng-inline-edit</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="bower_components/ng-inline-edit/dist/ng-inline-edit.min.css">

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/ng-inline-edit/dist/ng-inline-edit.min.js"></script>

  <script src="index.js"></script>

</head>
<body ng-app="demoApp" ng-controller="demoMainController" ng-cloak>
  <a href="https://github.com/tameraydin/ng-inline-edit"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/c6625ac1f3ee0a12250227cf83ce904423abf351/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png"></a>
  <div class="demo-wrapper">

    <span
      class="first-demo"
      inline-edit="demoModel"
      inline-edit-callback="demoChangeListener(newValue)"
      inline-edit-button-html="Edit"></span>

  </div>
</body>
</html>
